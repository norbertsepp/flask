{% extends "layout.html" %}

{% block body %}

    <h1>Registration</h1>
    <h2>Enter your name, select your fraternity and click "Register"!</h2>
    <form method="post" action="/register">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" required>
        <select name="fraternity">
            <option disabled selected value="">Fraternity</option>
            {% for fraternity in fraternities %}
            <option value="{{ fraternity }}">{{ fraternity }}</option>
            {% endfor %}
        </select>
        <button type="submit">Register</button>
    </form>
{% endblock %}
