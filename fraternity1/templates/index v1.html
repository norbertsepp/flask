{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1>
    <form method="post" action="/register">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" required>
        <select name="fraternities">
            <option disabled selected value="">Fraternity</option>
            <option value="PhiKappaTheta">PhiKappaTheta</option>
            <option value="DeltaPhi">DeltaPhi</option>
            <option value="AlphaKappaAlpha">AlphaKappaAlpha</option>
        </select>
        <button type="submit">Register</button>
    </form>
{% endblock %}
